name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  worfkflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      env:
        TEXTO: ${{ secrets.TEXTO }}
      echo: $TEXTO
      run: go build -v ./...

    - name: Test
      env:
        TEXTO: ${{ secrets.TEXTO }}
      run: go test -v ./...
